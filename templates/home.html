<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<center>
    <h1 style="color:MediumSeaGreen;">Teachers registration </h1>
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
<label>Teacher Name</label>  :<input type="text" name="teachersname" required><br><br>
<label>Email</label>         :<input type="email" name="email" required><br><br>
<label>qualification</label> :<input type="text" name="qualification" required><br><br>
<label>Subject  </label>:<input type="text" name="subject" required><br><br>
<input type="submit" value="register" size="25" style="background-color:DodgerBlue;" >
<input type="reset" value="clear" style="background-color:DodgerBlue;">
</form>
    <div>
        <h3>
            <h3 style="color:red">Name or email already taken :  </h3>{{ error }}
        </h3>
    </div>
</center>
<a href="{% url 'index'%}">Home </a>
</body>
</html>
